	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@500&display=swap" rel="stylesheet">
	<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
	<title>Contact Me!</title>
</head>
<body>
		<nav>
			<header>Joyce Kim</header>
			<ul class="navigation">
				<!-- Since I am on the index file I added class = action to the link to index. -->
				
				<li><a href = "index.html" class="nav-link">Home</a></li>
				<li><a href = "works.html" class="nav-link">Projects</a></li>

				<li><a href = "interests.html"class="nav-link">Interests</a></li>
				<li><a href = "contactpage.html"class="nav-link">Contact</a></li>
			</ul>
			<button class="mobile-menu" id="mobile-menu">
				<ion-icon class="bars" name="menu-outline"></ion-icon>
			</button>
		</nav>
		<h1>Let's Connect!</h1>
	</header>
	
	
	<main class="contact">
		<section class="contact">
			<div class="awesome-icon">
				<i class="fa-solid fa-envelope fa-bounce"></i>
			</div>
			<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mqknlqbn" method="post">
				<fieldset id="fs-frm-inputs">
				  <label for="full-name">Full Name</label>
				  <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
				  <label for="email-address">Email Address</label>
				  <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
				  <label for="message">Message</label>
				  <textarea rows="5" name="message" id="message" placeholder="Please type your message here." required=""></textarea>
				  <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
				</fieldset>
				<input type="submit" value="Submit">
			  </form>
		</section>
		

		
		
		
		
		
	</main>
	<footer>
		<p>Joyce Kim &copy; 2022</p>
	</footer>
</body>
</html>
